<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBO-CON Connect</title>
    <style>
        :root { --primary: #00e5ff; --bg: #0b0f19; --surface: #161b2c; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .app { width: 100%; max-width: 450px; background: var(--surface); display: flex; flex-direction: column; position: relative; }
        
        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; padding: 30px; box-sizing: border-box; }
        .active { display: flex; }

        /* Styling */
        .logo { font-size: 32px; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 5px; }
        .sub-logo { text-align: center; color: #64748b; font-size: 14px; margin-bottom: 40px; }
        
        input { background: #242b42; border: 1px solid #334155; color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; outline: none; }
        button { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }

        .profile-card { background: #1f2937; padding: 20px; border-radius: 15px; border-left: 5px solid var(--primary); margin-bottom: 20px; }
        .badge { background: var(--primary); color: #000; font-size: 10px; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; }
        
        .room-item { background: #242b42; padding: 15px; margin-top: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="app">
    <div id="loginScreen" class="screen active">
        <div class="logo">MBO-CON</div>
        <div class="sub-logo">SYSTEM ACCESS</div>
        <input type="text" id="idInput" placeholder="Email or Phone No.">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">LOG IN</button>
        <p id="msg" style="color:#ff4b4b; font-size:12px; text-align:center;"></p>
    </div>

    <div id="dashScreen" class="screen">
        <div id="userHeader"></div>
        <h3 style="margin-top:30px">Available Rooms</h3>
        <div id="roomList"></div>
        <button onclick="location.reload()" style="margin-top:auto; background:#ff4b4b; color:white;">LOGOUT</button>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxP_sVS2col1RIEt-giQZ-qKwr6Oa-3OOJvA_s-zmX3S1Dm48KpTckfgBtldFOZx4Nr/exec'; 

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const identifier = document.getElementById('idInput').value;
        const password = document.getElementById('passInput').value;
        const btn = document.getElementById('loginBtn');
        
        btn.innerText = "VERIFYING...";
        btn.disabled = true;

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', identifier, password })
            });
            const data = await response.json();

            if (data.status === "success") {
                loadDashboard(data.user);
            } else {
                document.getElementById('msg').innerText = data.message;
            }
        } catch (e) {
            document.getElementById('msg').innerText = "Network Error: Check URL or CORS settings.";
        }
        btn.innerText = "LOG IN";
        btn.disabled = false;
    });

    function loadDashboard(user) {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('dashScreen').classList.add('active');
        
        document.getElementById('userHeader').innerHTML = `
            <div class="profile-card">
                <span class="badge">${user.type}</span>
                <h2 style="margin:10px 0 0 0">${user.name}</h2>
                <div style="color:var(--primary); font-weight:bold">${user.job}</div>
                <div style="font-size:12px; margin-top:10px; color:#94a3b8">
                    ID: ${user.phone}
                </div>
            </div>
        `;
        fetchRooms();
    }

    async function fetchRooms() {
        const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'getRooms' })
        });
        const data = await response.json();
        const list = document.getElementById('roomList');
        list.innerHTML = data.rooms.map(r => `
            <div class="room-item">
                <span>üè† ${r[0]}</span>
                <button style="padding:5px 10px; font-size:10px">JOIN</button>
            </div>
        `).join('');
    }
</script>
</body>
</html>
