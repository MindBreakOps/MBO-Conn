<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGmessenger | Secure Chat</title>
    <style>
        :root {
            --primary: #6200ee;
            --primary-dark: #3700b3;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: var(--surface);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messageContainer {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .sent {
            background-color: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .received {
            background-color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 10px;
            display: block;
            margin-top: 5px;
            color: var(--text-dim);
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: #252525;
            gap: 10px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background-color: var(--primary-dark); }
        
        .screen { display: none; flex-direction: column; height: 100%; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        .logo { font-size: 48px; font-weight: bold; color: var(--primary); margin-bottom: 10px; text-align: center; }
        .barcode-box {
            background: #fff; color: #000; padding: 20px; margin: 20px 0;
            text-align: center; font-family: monospace; font-size: 24px; letter-spacing: 5px;
            border-radius: 8px; border: 4px solid var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="screen active">
        <div class="logo">OG</div>
        <h2 style="text-align: center;">Welcome Back</h2>
        <select id="countrySelect">
            <option value="249">Sudan (+249)</option>
            <option value="966">Saudi Arabia (+966)</option>
        </select>
        <input type="text" id="phoneField" placeholder="Phone Number (e.g. 5xxxxxxx)" style="margin-top:10px;">
        <input type="password" id="passwordField" placeholder="Password" style="margin-top:10px;">
        <button id="loginButton" style="margin-top:20px;">Get Started</button>
    </div>

    <div id="profileScreen" class="screen">
        <header>
            <span>My Profile</span>
            <button onclick="logout()" style="padding:5px 10px; font-size:12px;">Logout</button>
        </header>
        <h3>Your ID Barcode:</h3>
        <div class="barcode-box" id="myBarcode">--------</div>
        <button id="viewMessagesBtn" style="margin-bottom:10px;">Open Chats</button>
        <button id="findFriendsBtn" class="secondary">Find Friend by Barcode</button>
    </div>

    <div id="chatScreen" class="screen" style="padding:0;">
        <header>
            <button onclick="showScreen('profileScreen')">‚Üê Back</button>
            <span id="chatWith">Global Chat</span>
            <div style="width:40px;"></div>
        </header>
        <div id="messageContainer"></div>
        <div class="input-area">
            <input type="text" id="inputField" placeholder="Message..." style="flex:1;">
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>

<script>
    // --- Data Management ---
    let users = JSON.parse(localStorage.getItem('og_users')) || {};
    let currentUser = null;

    const showScreen = (id) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    // --- Auth Logic ---
    document.getElementById('loginButton').addEventListener('click', () => {
        const code = document.getElementById('countrySelect').value;
        const phone = document.getElementById('phoneField').value.trim();
        const pass = document.getElementById('passwordField').value.trim();

        if (!phone || !pass) return alert("Fill all fields");
        
        // Basic Regex Fix
        const isValid = (code === '966') ? /^5\d{8}$/.test(phone) : /^\d{9}$/.test(phone);
        if(!isValid) return alert("Invalid phone format for selected country");

        const fullPhone = `+${code}${phone}`;

        if (!users[fullPhone]) {
            users[fullPhone] = { 
                password: pass, 
                barcode: Math.random().toString(36).substring(2, 9).toUpperCase(),
                messages: [] 
            };
            saveData();
        } else if (users[fullPhone].password !== pass) {
            return alert("Wrong password");
        }

        currentUser = fullPhone;
        document.getElementById('myBarcode').textContent = users[currentUser].barcode;
        showScreen('profileScreen');
    });

    function logout() {
        currentUser = null;
        showScreen('loginScreen');
    }

    // --- Messaging Logic ---
    function displayMessage(text, type, time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})) {
        const container = document.getElementById('messageContainer');
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = `${text} <span class="timestamp">${time}</span>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('sendButton').addEventListener('click', () => {
        const text = document.getElementById('inputField').value.trim();
        if (!text) return;

        const msgObj = { text, type: 'sent', time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
        users[currentUser].messages.push(msgObj);
        displayMessage(text, 'sent', msgObj.time);
        
        document.getElementById('inputField').value = '';
        saveData();

        // Simulate a reply
        setTimeout(() => {
            const reply = "Got your message!";
            users[currentUser].messages.push({ text: reply, type: 'received', time: 'Just now' });
            displayMessage(reply, 'received', 'Just now');
            saveData();
        }, 1000);
    });

    document.getElementById('viewMessagesBtn').addEventListener('click', () => {
        const container = document.getElementById('messageContainer');
        container.innerHTML = '';
        users[currentUser].messages.forEach(m => displayMessage(m.text, m.type, m.time));
        showScreen('chatScreen');
    });

    document.getElementById('findFriendsBtn').addEventListener('click', () => {
        const target = prompt("Enter Friend's Barcode:");
        const friend = Object.keys(users).find(u => users[u].barcode === target);
        if(friend) alert("Found friend: " + friend + ". You can now chat!");
        else alert("User not found.");
    });

    function saveData() {
        localStorage.setItem('og_users', JSON.stringify(users));
    }
</script>

</body>
</html>
