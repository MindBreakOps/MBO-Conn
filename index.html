<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>MBO-CON Enterprise</title>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.75); 
            --accent: #5d4037; /* Brown accent based on logo */
            --bg: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            --text: #333;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        
        .app-header { text-align: center; padding: 20px; }
        .logo-img { width: 80px; height: 80px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin: 15px;
        }

        /* Modal / Popup Styling */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .admin-only { display: none; }
        button { 
            background: #212121; color: white; border: none; padding: 12px 24px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button.primary { background: var(--accent); }
        input, select { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #ddd; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="app-header">
    <img src="mb.png" alt="MBO-CON Logo" class="logo-img">
    <h1 style="margin-top:10px; font-size: 22px;">MBO-CON</h1>
</div>

<div id="dashScreen" class="screen active">
    <div id="adminPanel" class="glass-card admin-only">
        <h3 style="margin-top:0">System Analytics</h3>
        <div id="analyticsList" style="font-size: 13px; color: #666;"></div>
        <button class="primary" onclick="openModal()" style="margin-top:15px; width:100%">+ Add Member</button>
    </div>

    <div class="glass-card">
        <h3>Staff Directory</h3>
        <div id="profileList"></div>
    </div>
</div>

<div id="memberModal" class="modal-overlay">
    <div class="modal-content">
        <h3>New Member Details</h3>
        <input type="text" id="newName" placeholder="Full Name">
        <input type="email" id="newEmail" placeholder="Email Address">
        <input type="password" id="newPass" placeholder="Password">
        <input type="text" id="newJob" placeholder="Job Title">
        <input type="text" id="newPhone" placeholder="Phone (966...)">
        <select id="newType">
            <option value="Staff">Staff</option>
            <option value="Admin">Admin</option>
            <option value="Client">Client</option>
        </select>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="closeModal()" style="background:#eee; color:#333; flex:1">Cancel</button>
            <button onclick="submitNewMember()" class="primary" style="flex:1">Save</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLOXa2_37uxaY8jW9wwK8ZF3wOsrzMxXK8pqIoUz977AovwRvZZlDX2v1J60g1FAqz/exec';
    let currentUser = null;

    function openModal() { document.getElementById('memberModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('memberModal').style.display = 'none'; }

    async function handleLogin() {
        // ... (existing login logic)
        // Inside successful login:
        if (currentUser.email === "asim@mbo.sa") {
            document.getElementById('adminPanel').style.display = 'block';
            loadAnalytics();
        }
    }

    async function loadAnalytics() {
        const res = await api({ action: "getAnalytics" });
        const list = document.getElementById('analyticsList');
        list.innerHTML = res.recentLogs.map(log => `
            <div style="border-bottom:1px solid #eee; padding:5px 0">
                ${log.time} | <b>${log.from}</b> talked to <b>${log.to}</b>
            </div>
        `).join('');
    }

    async function submitNewMember() {
        const data = {
            action: "addMember",
            newName: document.getElementById('newName').value,
            newEmail: document.getElementById('newEmail').value,
            newPass: document.getElementById('newPass').value,
            newJob: document.getElementById('newJob').value,
            newPhone: document.getElementById('newPhone').value,
            newType: document.getElementById('newType').value
        };

        const res = await api(data);
        if(res.status === "success") {
            alert("New account synced to MBO-CON Google Sheet.");
            closeModal();
            loadProfiles(); // Refresh list
        }
    }

    // ... (Your standard api function)
</script>
</body>
</html>
