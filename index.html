<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="manifest" href="manifest.json">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>MBO-CON Enterprise</title>
	<script src="https://unpkg.com/lucide@latest"></script>
	<style>
		:root {
			--accent: #000000;
			--bg: #121212;
			--safe-top: env(safe-area-inset-top, 0px);
			--safe-bottom: env(safe-area-inset-bottom, 0px);
		}
		body { background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
		.app-container { width: 100%; max-width: 500px; height: 100vh; position: relative; margin: auto; display: flex; flex-direction: column; background: var(--bg); }
		.screen { display: none; height: 100%; overflow-y: auto; padding-top: var(--safe-top); padding-bottom: calc(100px + var(--safe-bottom)); box-sizing: border-box; }
		.active { display: block; }
		.glass-card { background: rgba(255,255,255,0.95); border-radius: 20px; padding: 20px; margin: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
		
		/* Notifications & Cards */
		.notif-card { background: #fff; border-left: 5px solid #000; margin: 15px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
		@keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
		.contact-card { background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; cursor: pointer; }

		/* Chat Layout */
		#chatScreen { background: #fff; position: absolute; top: 0; width: 100%; height: 100%; z-index: 500; display: none; flex-direction: column; }
		#chatBox { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
		.chat-header-fixed { padding: 10px 15px; padding-top: calc(10px + var(--safe-top)); border-bottom: 1px solid #eee; display: flex; align-items: center; background: white; justify-content: space-between; }
		.chat-input-bar { padding: 10px; padding-bottom: calc(10px + var(--safe-bottom)); display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; background: #fff; }

		/* Voice/Visualizer */
		.recording-overlay { display: none; align-items: center; gap: 15px; flex: 1; background: #fff; }
		.visualizer-container { flex: 1; height: 30px; display: flex; align-items: center; gap: 2px; }
		.bar { width: 4px; background: #000; border-radius: 4px; transition: height 0.05s ease; min-height: 4px; }
		.voice-hold-btn { transition: transform 0.2s; user-select: none; -webkit-tap-highlight-color: transparent; }
		.voice-hold-btn.active { transform: scale(1.3); color: #ff4444 !important; }

		/* Navigation */
		.nav-bar { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: calc(70px + var(--safe-bottom)); background: #fff; display: none; justify-content: space-around; align-items: center; border-top: 1px solid #eee; padding-bottom: var(--safe-bottom); z-index: 100; }
		.nav-item { text-align: center; font-size: 10px; font-weight: bold; color: #999; cursor: pointer; flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }
		.active-nav { color: #000; }

		input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
		button { background: var(--accent); color: #fff; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
		.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; }
		.msg { padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; position: relative; }
		.sent { background: #222; color: #fff; align-self: flex-end; border-bottom-right-radius: 2px; }
		.received { background: #fff; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
		audio { width: 100%; max-width: 220px; margin-top: 5px; }
		.attachment-preview { 
			max-width: 100%; 
			border-radius: 10px; 
			margin-top: 8px; 
			cursor: pointer;
			display: block;
			border: 1px solid rgba(0,0,0,0.1);
		}
		.hidden-input { display: none; }
	</style>
</head>
<body>

<div class="app-container">
	<div id="loginScreen" class="screen active">
		<div class="glass-card" style="text-align:center; margin-top:80px">
			<img src="mb.png" style="width:80px; border-radius:15px; margin-bottom:10px">
			<h2>MBO-CON</h2>
			<input type="text" id="idInput" placeholder="Email or Phone">
			<input type="password" id="passInput" placeholder="Password" style="margin-top:10px">
			<button onclick="handleLogin()" style="width:100%; margin-top:20px">Sign In</button>
		</div>
	</div>

	<div id="dashScreen" class="screen">
		<div id="notificationArea"></div>
		<div class="glass-card">
			<h3><i data-lucide="search"></i> Find Contact</h3>
			<input type="text" id="contactSearch" placeholder="Type name..." oninput="filterContacts()">
			<div id="searchResults" style="margin-top:15px; display:none; flex-direction:column;"></div>
		</div>
		<div class="glass-card admin-only" id="adminPanel" style="display:none;">
			<h3>Manager Panel</h3>
			<button onclick="openModal('memberModal')" style="width:100%; background:#222"><i data-lucide="user-plus"></i> Add Staff</button>
		</div>
	</div>

	<div id="roomsScreen" class="screen">
		<div class="glass-card">
			<h3>Group Rooms</h3>
			<div id="roomList"></div>
			<button class="admin-only" onclick="openModal('roomModal')" style="margin-top:10px; width:100%"><i data-lucide="plus"></i> Create Room</button>
		</div>
	</div>

	<div id="profileScreen" class="screen">
		<div class="glass-card" style="text-align:center">
			<div style="width:80px; height:80px; background:#000; color:#fff; border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:30px" id="pInit">U</div>
			<h2 id="pName" style="margin:0">User Name</h2>
			<p id="pJob" style="color:#777; margin:5px 0">Position</p>
			<div style="text-align:left; font-size:14px; margin-top:20px; border-top:1px solid #eee; padding-top:20px">
				<p><i data-lucide="mail"></i> <span id="pEmail"></span></p>
				<p><i data-lucide="phone"></i> <span id="pPhone"></span></p>
			</div>
			<button onclick="openModal('passModal')" style="width:100%; background:#444; margin-top:10px"><i data-lucide="lock"></i> Change Password</button>
			<button onclick="location.reload()" style="width:100%; background:#c62828; margin-top:10px"><i data-lucide="log-out"></i> Sign Out</button>
		</div>
	</div>

	<div id="chatScreen">
		<div class="chat-header-fixed">
			<div style="display:flex; align-items:center">
				<button onclick="closeChat()" style="background:none; color:#000; padding:5px"><i data-lucide="chevron-left"></i></button>
				<div style="margin-left:10px"><b id="chatHeader">Name</b><div id="chatHeaderStatus" style="font-size:11px; color:#777">Offline</div></div>
			</div>
		</div>
		<div id="chatBox"></div>
		<div class="chat-input-bar">
			<input type="file" id="fileInput" class="hidden-input" onchange="handleFileUpload(this)">
			<button onclick="document.getElementById('fileInput').click()" style="background:none; color:#777; padding:5px">
				<i data-lucide="paperclip"></i>
			</button>
			<input type="text" id="chatInput" placeholder="Message...">
			
			<div id="recordingOverlay" class="recording-overlay">
				<span style="color:red; font-size:10px; font-weight:bold; animation: pulse 1s infinite;">REC</span>
				<div id="visualizer" class="visualizer-container"></div>
			</div>
			
			<button id="voiceBtn" class="voice-hold-btn" style="background:none; color:#777"><i data-lucide="mic"></i></button>
			<button onclick="sendMsg()"><i data-lucide="send"></i></button>
		</div>
	</div>

	<div id="navBar" class="nav-bar">
		<div class="nav-item active-nav" onclick="switchTab('dashScreen')"><i data-lucide="home"></i>HOME</div>
		<div class="nav-item" onclick="switchTab('roomsScreen')"><i data-lucide="message-square"></i>ROOMS</div>
		<div class="nav-item" onclick="switchTab('profileScreen')"><i data-lucide="user"></i>PROFILE</div>
	</div>
</div>

<div id="passModal" class="modal"><div class="glass-card" style="width:80%">
	<h3>Change Password</h3>
	<input type="password" id="newPass" placeholder="New Password">
	<button onclick="updatePassword()" style="width:100%; margin-top:15px">Update</button>
	<button onclick="closeModal('passModal')" style="background:#ccc; margin-top:5px; width:100%">Cancel</button>
</div></div>

<script>
	const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw1vUlNmh1oaKpV_IJgWNaY47vOBvfPNBKpn1sny9nO272rU0m8Vlu-APWA-shfJM_-/exec'; 
	let user = null, partner = null, isRoom = false, allContacts = [], chatInterval, notifInterval;
	let mediaRecorder, audioChunks = [], audioContext, analyser, dataArray, animationId, stream;

	// FIXED API FUNCTION
	async function api(p) {
		// If sending a message (especially with media), we MUST use POST
		if (p.action === "sendMessage") {
			const r = await fetch(SCRIPT_URL, { 
				method: "POST", 
				body: JSON.stringify(p),
				headers: { "Content-Type": "text/plain;charset=utf-8" } 
			});
			return await r.json();
		}
		// For simple data fetching, we use JSONP (the script tag method)
		return new Promise(res => {
			const cb = 'cb'+Math.round(Math.random()*100000);
			window[cb] = d => { res(d); delete window[cb]; };
			const s = document.createElement('script');
			s.src = `${SCRIPT_URL}?${new URLSearchParams(p)}&callback=${cb}`;
			document.body.appendChild(s);
		});
	}

	async function handleLogin() {
		const res = await api({ action: "login", identifier: idInput.value, password: passInput.value });
		if(res.status === "success") {
			user = res.user;
			setupProfile();
			loginScreen.classList.remove('active');
			navBar.style.display = 'flex';
			if(user.name.toLowerCase().includes("asim")) document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
			switchTab('dashScreen');
			loadProfiles();
			notifInterval = setInterval(checkNotifications, 5000);
		} else alert("Invalid Login");
	}

	function setupProfile() {
		pName.innerText = user.name; pJob.innerText = user.job;
		pEmail.innerText = user.email; pPhone.innerText = user.phone;
		pInit.innerText = user.name[0];
	}

	function switchTab(id) {
		document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
		document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
		document.getElementById(id).classList.add('active');
		const idx = {'dashScreen':0, 'roomsScreen':1, 'profileScreen':2}[id];
		document.querySelectorAll('.nav-item')[idx].classList.add('active-nav');
		lucide.createIcons();
	}

	async function loadProfiles() { const res = await api({ action: "getProfiles" }); allContacts = res.profiles; }

	function filterContacts() {
		const q = contactSearch.value.toLowerCase();
		const resDiv = document.getElementById('searchResults');
		if(q.length < 1) { resDiv.style.display = 'none'; return; }
		const filtered = allContacts.filter(p => p.name.toLowerCase().includes(q) && p.name !== user.name);
		resDiv.style.display = 'flex';
		resDiv.innerHTML = filtered.map(p => {
			const safeName = p.name.replace(/'/g, "\\'");
			return `<div class="contact-card" onclick="startChat('${safeName}')"><div><b>${p.name}</b><br><small>${p.job}</small></div><i data-lucide="message-square"></i></div>`;
		}).join('');
		lucide.createIcons();
	}

	function startChat(name, isRm = false) {
		partner = name; isRoom = isRm;
		document.getElementById('chatHeader').innerText = name;
		document.getElementById('chatScreen').style.display = 'flex';
		loadMessages();
		clearInterval(chatInterval);
		chatInterval = setInterval(loadMessages, 3000);
	}

	function closeChat() { document.getElementById('chatScreen').style.display = 'none'; partner = null; clearInterval(chatInterval); }

	async function loadMessages() {
		if(!partner) return;
		const res = await api({ action: "getMessages", me: user.name, partner: partner, isRoom: isRoom });
		chatBox.innerHTML = res.messages.map(m => {
			let mediaContent = '';
			if (m.media) {
				if (m.media.startsWith("data:image")) {
					mediaContent = `<img src="${m.media}" class="attachment-preview" onclick="window.open('${m.media}')">`;
				} else if (m.media.startsWith("data:audio")) {
					mediaContent = `<audio controls src="${m.media}"></audio>`;
				} else {
					mediaContent = `<a href="${m.media}" target="_blank" style="display:block; margin-top:5px; color:#1a73e8; font-size:12px;">Download Attachment</a>`;
				}
			}
			return `
				<div class="msg ${m.sender === user.name ? 'sent' : 'received'}">
					<small style="display:block; font-size:9px; opacity:0.6">${m.sender}</small>
					${m.text}
					${mediaContent}
				</div>
			`;
		}).join('');
		chatBox.scrollTop = chatBox.scrollHeight;
	}

	async function sendMsg() {
		const t = chatInput.value; if(!t) return; chatInput.value = "";
		await api({ action: "sendMessage", sender: user.name, receiver: partner, text: t, isRoom: isRoom });
		loadMessages();
	}

	async function initVisualizer(mediaStream) {
		if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
		if (audioContext.state === 'suspended') await audioContext.resume();
		const source = audioContext.createMediaStreamSource(mediaStream);
		analyser = audioContext.createAnalyser();
		analyser.fftSize = 64; 
		source.connect(analyser);
		dataArray = new Uint8Array(analyser.frequencyBinCount);
		const viz = document.getElementById('visualizer');
		viz.innerHTML = '';
		for(let i=0; i<12; i++) {
			const bar = document.createElement('div');
			bar.className = 'bar';
			viz.appendChild(bar);
		}
		function draw() {
			animationId = requestAnimationFrame(draw);
			analyser.getByteFrequencyData(dataArray);
			const bars = document.querySelectorAll('.bar');
			bars.forEach((bar, i) => {
				const val = (dataArray[i] / 255) * 35;
				bar.style.height = Math.max(4, val) + 'px';
			});
		}
		draw();
	}

	async function startRecording(e) {
		if(e) e.preventDefault();
		try {
			stream = await navigator.mediaDevices.getUserMedia({ audio: true });
			mediaRecorder = new MediaRecorder(stream);
			audioChunks = [];
			mediaRecorder.ondataavailable = ev => { if(ev.data.size > 0) audioChunks.push(ev.data); };
			mediaRecorder.onstop = async () => {
				const blob = new Blob(audioChunks, { type: 'audio/webm' });
				if (blob.size > 2000) {
					const reader = new FileReader();
					reader.readAsDataURL(blob);
					reader.onloadend = async () => {
						await api({ action: "sendMessage", sender: user.name, receiver: partner, text: "ðŸŽ¤ Voice Note", media: reader.result, isRoom: isRoom });
						loadMessages();
					};
				}
				stream.getTracks().forEach(t => t.stop());
			};
			mediaRecorder.start();
			await initVisualizer(stream);
			document.getElementById('recordingOverlay').style.display = 'flex';
			document.getElementById('chatInput').style.display = 'none';
			voiceBtn.classList.add('active');
		} catch (err) { console.error(err); }
	}

	function stopRecording(e) {
		if(e) e.preventDefault();
		if(mediaRecorder && mediaRecorder.state !== "inactive") {
			mediaRecorder.stop();
			cancelAnimationFrame(animationId);
			document.getElementById('recordingOverlay').style.display = 'none';
			document.getElementById('chatInput').style.display = 'block';
			voiceBtn.classList.remove('active');
		}
	}

	voiceBtn.onmousedown = startRecording;
	voiceBtn.onmouseup = stopRecording;
	voiceBtn.ontouchstart = startRecording;
	voiceBtn.ontouchend = stopRecording;

	async function checkNotifications() {
		const res = await api({ action: "getAnalytics" });
		if(!res.recentLogs) return;
		const unread = res.recentLogs.filter(l => l.to === user.name && l.from !== partner);
		if(unread.length > 0) {
			const s = unread[unread.length-1].from;
			const safeSender = s.replace(/'/g, "\\'");
			notificationArea.innerHTML = `<div class="notif-card" onclick="startChat('${safeSender}')"><div><b>${s}</b> sent a message</div><button>View</button></div>`;
		} else notificationArea.innerHTML = "";
		lucide.createIcons();
	}

	async function handleFileUpload(input) {
		if (!input.files || !input.files[0]) return;
		const file = input.files[0];
		const reader = new FileReader();
		
		chatInput.value = "Uploading " + file.name + "...";
		chatInput.disabled = true;
		
		reader.onload = async (e) => {
			const base64Data = e.target.result;
			const fileType = file.type.split('/')[0]; 
			await api({ 
				action: "sendMessage", 
				sender: user.name, 
				receiver: partner, 
				text: fileType === 'image' ? "ðŸ“· Photo" : "ðŸ“„ " + file.name, 
				media: base64Data, 
				isRoom: isRoom 
			});
			chatInput.value = "";
			chatInput.disabled = false;
			input.value = "";
			loadMessages();
		};
		reader.readAsDataURL(file);
	}

	function openModal(id) { document.getElementById(id).style.display = 'flex'; }
	function closeModal(id) { document.getElementById(id).style.display = 'none'; }
	lucide.createIcons();
</script>
</body>
</html>
