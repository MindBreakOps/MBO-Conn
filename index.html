<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>MBO-CON Enterprise</title>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.8); 
            --accent: #5d4037; /* The Brown from your logo */
            --bg: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
            --text: #1e293b;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container { width: 100%; max-width: 500px; position: relative; }

        /* Liquid Glass Card Styling */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin: 20px;
        }

        .screen { display: none; flex-direction: column; }
        .active { display: flex; }

        .logo-container { text-align: center; padding: 40px 0 20px 0; }
        .logo-img { width: 100px; height: 100px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        input, select {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 14px;
            border: 1px solid #ddd; background: rgba(255,255,255,0.6);
            box-sizing: border-box; font-size: 16px; outline: none;
        }

        button {
            width: 100%; padding: 14px; border-radius: 14px; border: none;
            background: #212121; color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s; font-size: 16px;
        }

        button.primary { background: var(--accent); margin-top: 10px; }
        button:active { transform: scale(0.98); }

        /* Navigation Bar */
        .nav-bar { 
            display: none; position: fixed; bottom: 0; width: 100%; max-width: 500px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            height: 70px; border-top: 1px solid #eee; justify-content: space-around; align-items: center;
        }

        /* Modal Popup */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(8px); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .admin-only { display: none; }
    </style>
</head>
<body>

<div class="app-container">

    <div id="loginScreen" class="screen active">
        <div class="logo-container">
            <img src="mb.png" alt="MBO-CON" class="logo-img">
            <h2>MBO-CON Login</h2>
        </div>
        <div class="glass-card">
            <input type="text" id="idInput" placeholder="Email or Phone">
            <input type="password" id="passInput" placeholder="Password">
            <button class="primary" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <div id="dashScreen" class="screen">
        <div class="logo-container" style="padding: 20px 0;">
            <img src="mb.png" alt="Logo" style="width: 50px; height: 50px;">
        </div>

        <div id="adminPanel" class="glass-card admin-only">
            <h3 style="margin: 0 0 10px 0;">Manager Insights</h3>
            <div id="analyticsList" style="max-height: 150px; overflow-y: auto; font-size: 13px;"></div>
            <button class="primary" style="margin-top: 15px;" onclick="openModal()">+ Add Member</button>
        </div>

        <div class="glass-card">
            <h3>Staff Directory</h3>
            <div id="profileList"></div>
        </div>
        <div style="height: 80px;"></div> </div>

    <div id="navBar" class="nav-bar">
        <div onclick="switchTab('dashScreen')">üè† Home</div>
        <div onclick="switchTab('roomsScreen')">üë• Rooms</div>
        <div onclick="switchTab('chatScreen')">üí¨ Chat</div>
    </div>

</div>

<div id="memberModal" class="modal-overlay">
    <div class="glass-card" style="width: 85%; max-width: 350px;">
        <h3 style="margin-top: 0;">Add New Employee</h3>
        <input type="text" id="newName" placeholder="Full Name">
        <input type="email" id="newEmail" placeholder="Email Address">
        <input type="password" id="newPass" placeholder="Password">
        <input type="text" id="newJob" placeholder="Job Title">
        <input type="text" id="newPhone" placeholder="Phone">
        <select id="newType">
            <option value="Staff">Staff</option>
            <option value="Admin">Admin</option>
        </select>
        <div style="display:flex; gap: 10px;">
            <button onclick="closeModal()" style="background:#ddd; color: #333;">Cancel</button>
            <button onclick="submitNewMember()" class="primary">Save</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLOXa2_37uxaY8jW9wwK8ZF3wOsrzMxXK8pqIoUz977AovwRvZZlDX2v1J60g1FAqz/exec';
    let currentUser = null;

    // --- Core API ---
    async function api(payload) {
        const response = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify(payload),
            redirect: "follow"
        });
        return await response.json();
    }

    // --- Login Logic ---
    async function handleLogin() {
        const identifier = document.getElementById('idInput').value;
        const password = document.getElementById('passInput').value;
        
        try {
            const res = await api({ action: "login", identifier, password });
            if(res.status === "success") {
                currentUser = res.user;
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('navBar').style.display = 'flex';
                
                // Permission Check for Asim
                if(currentUser.name.toLowerCase().includes("asim") || currentUser.email === "asim@mbo.sa") {
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAnalytics();
                }
                
                switchTab('dashScreen');
            } else { alert(res.message); }
        } catch (e) { alert("Check Connection or Deployment"); }
    }

    function switchTab(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        if(screenId === 'dashScreen') loadProfiles();
    }

    function openModal() { document.getElementById('memberModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('memberModal').style.display = 'none'; }

    async function loadProfiles() {
        const res = await api({ action: "getProfiles" });
        const list = document.getElementById('profileList');
        list.innerHTML = res.profiles.map(p => `
            <div style="padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                <div><b>${p.name}</b><br><small>${p.job}</small></div>
                <button style="width: auto; padding: 5px 15px;" onclick="startChat('${p.phone}', '${p.name}')">Chat</button>
            </div>
        `).join('');
    }

    async function loadAnalytics() {
        const res = await api({ action: "getAnalytics" });
        const list = document.getElementById('analyticsList');
        list.innerHTML = res.recentLogs.map(log => `
            <div style="margin-bottom: 8px; border-left: 3px solid var(--accent); padding-left: 10px;">
                <small>${log.time}</small><br>${log.from} ‚ûî ${log.to}
            </div>
        `).join('');
    }

    async function submitNewMember() {
        const payload = {
            action: "addMember",
            newName: document.getElementById('newName').value,
            newEmail: document.getElementById('newEmail').value,
            newPass: document.getElementById('newPass').value,
            newJob: document.getElementById('newJob').value,
            newPhone: document.getElementById('newPhone').value,
            newType: document.getElementById('newType').value
        };
        const res = await api(payload);
        if(res.status === "success") {
            alert("Member saved to Sheet!");
            closeModal();
            loadProfiles();
        }
    }
</script>
</body>
</html>
